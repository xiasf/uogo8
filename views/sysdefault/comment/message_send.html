<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理后台</title>
<link rel="stylesheet" href="{skin:css/admin.css}" />
{js:jquery}
{js:dialog}
{js:form}
{js:validate}
{js:artTemplate}
{js:kindeditor}
<script type='text/javascript' src="{theme:javascript/admin.js}"></script>
</head>
<body style="width:790px;min-height:340px">
<div class="pop_win">
<form action="{url:/comment/start_message}" method="post">
	<input type='hidden' name='toUser' value='' />
	<table class="form_table">
		<col width="75px" />
		<col />
		<tbody>
			<tr>
				<td class="t_r">收件人：</td>
				<td>
					<button onclick='searchUser();' class="btn" type="button"><span>筛选条件</span></button>
					<label id='queryString'>默认为所有用户</label>
				</td>
			</tr>
			<tr>
				<td class="t_r">标题：</td>
				<td><input class="middle" type="text" name="title" pattern="required" /></td>
			</tr>
			<tr>
				<td valign="top" class="t_r">内容：</td>
				<td><textarea name="content" id="content" style="width:670px;height:330px;" pattern="required"></textarea></td>
			</tr>
		</tbody>
	</table>
</form>
</div>
<script type='text/javascript'>
var kindEditorObj;

$(function(){
	//编辑器载入
	KindEditor.ready(function(K){
		kindEditorObj = K.create('#content');
	});
});

//筛选用户
function searchUser()
{
	art.dialog.open('{url:/block/search_user}',{
		'id':'userCondition',
		'title':'选择用户',
		'ok':function(iframeWin, topWin)
		{
			var iframeObj = $(iframeWin.document);
	    	iframeObj.find('form').submit();
	    	return false;
		}
	});
}
</script>
</body>
</html>
