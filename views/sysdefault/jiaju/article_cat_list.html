<div class="headbar">
	<div class="position"><span>家居</span><span>></span><span>文章管理</span><span>></span><span>分类管理</span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/jiaju/article_cat_edit}');"><button class="operating_btn" type="button"><span class="addition">添加分类</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="550px" />
			<col width="70px" />
			<col />
			<thead>
				<tr>
					<th>分类名称</th>
					<th>排序</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div class="content">
	<table id="list_table" class="list_table">
		<col width="550px" />
		<col width="70px" />
		<col />
		<tbody>
			{query:name=jiaju_article_category items=$category}{/query}
			{set:$category = category::unlimitedForLevel($category)}
            {foreach:items=$category}
			<tr id="{$item['id']}" parent={$item['parent_id']}>
				<td>{$item['html']}{$item['name']}</td>
				<td>{$item['sort']}</td>
				<td>
					<a href='{url:/jiaju/article_cat_edit/id/$item[id]}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" title="编辑" /></a>
					<a href='javascript:void(0)' onclick="delModel({link:'{url:/jiaju/article_cat_del/id/$item[id]}'});"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>

</script>
