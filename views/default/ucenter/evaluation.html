<div class="ht_right">
	<div class="order">
		<div class="uc_title m_10">
			<label class="current"><span>我的评价</span></label>
		</div>
		
		<ul class="evaluation">
		
			<table class="list_table m_10" width="100%" cellpadding="0" cellspacing="0">
				<col width="180px" />
				<col />
				<col width="160px" />
				<col width="100px" />
				<thead>
					<tr><th>订单编号</th><th>商品名称</th><th>购买时间</th><th>评价</th></tr>
				</thead>
				<tbody>
					{set:$queryEvaluationList = Api::run('getUcenterEvaluation',$this->user['user_id'],0)}
					{foreach:items = $queryEvaluationList->find()}
					<tr>
						<td>{$item['order_no']}</td>
						<td><a href="{url:/site/products/id/$item[goods_id]}" target='_block'>{$item['name']}</a></td>
						<td>{$item['time']}</td>
						<td><a class="orange bold" href="{url:/site/comments/id/$item[id]}">发表评价</a></td>
					</tr>
					{/foreach}
				</tbody>
				<tfoot><tr><td colspan="4">{$queryEvaluationList->getPageBar()}</td></tr></tfoot>
			</table>
				
		</ul>
	</div>
</div>
